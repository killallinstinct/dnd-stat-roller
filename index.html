<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Stat Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>D&D Stat Roller</h1>
    
    <label for="rollingMethod">Choose Rolling Method:</label>
    <select id="rollingMethod">
        <option value="3">Roll 3d6</option>
        <option value="4">Roll 4d6 (Drop lowest)</option>
    </select>

    <button id="rollButton">Roll Stats</button>
    <div id="statsDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
